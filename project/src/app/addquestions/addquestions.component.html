<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Bootstrap 5 Modal</title>
  <style>
      .modal-header {
          background: #F7941E;
          color: #fff;
      }

      .required:after {
          content: "*";
          color: red;
      }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg  bg-dark" style="background-color: #333333;">
    <div class="container-fluid">
        <a class="navbar-brand"> <img src="https://res.cloudinary.com/giricloud/image/upload/v1650438108/PicsArt_04-20-12.30.14_gjlakm.png" height="28" alt="CoolBrand"> </a>
     </div>
  </nav>
<br>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

  <div class="container">

              <div class="row">
                  <div class="col-lg-10 mx-auto">
                      <div class="career-search mb-60">

                          <form action="#" class="career-form mb-60" style="background-color: #ffd700;">
                              <div class="row">
                                <div class="col-md-6 col-lg-3 my-3 " >
                                  <h2 style="color: white; text-align: center;">QUESTIONS</h2>
                              </div>


                              </div>
                          </form>

                         <div *ngFor="let questions of questions">
                          <div class="filter-result" >


                            <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
                                <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                                    <div class="job-content">
                                        <h2 class="text-md-left">{{questions.question}}</h2>
                                        <h3 class="text-md-left">{{questions.answer}}</h3>
                                        <h3 class="text-md-left">WEIGHTAGE:{{questions.answerWightage}}</h3>

                                    </div>
                                </div>
                                <div class="job-right my-4 flex-shrink-0">
                                  <button type="button" (click)="addquestion([questions.questionId],[questions.answerId])" class="btn d-block w-100 d-sm-inline-block btn-light"> add question</button>

                                </div>
                            </div>
                        </div>
                         </div>


                      </div>


                  </div>
              </div>

          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
