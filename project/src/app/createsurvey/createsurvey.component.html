<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Bootstrap 5 Modal</title>
  <style>
      .modal-header {
          background: #F7941E;
          color: #fff;
      }

      .required:after {
          content: "*";
          color: red;
      }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #333333;">
    <div class="container-fluid">
        <a class="navbar-brand"> <img src="https://res.cloudinary.com/giricloud/image/upload/v1650438108/PicsArt_04-20-12.30.14_gjlakm.png" height="28" alt="CoolBrand"> </a>
        <div class="navbar-nav ms-right"> <a  class="nav-item nav-link" style="color: #ffe600;">{{role}}</a></div>
        <div class="navbar-nav ms-auto">  <button type="button" class="btn btn-dark" style="background-color: #333333; border: 0px ; color:#ffe600;" (click)="logout()">LOGOUT</button></div>
     </div>
  </nav>
 <br><br>
 <div *ngFor="let item of projects">
  <h2 style="padding-left: 41rem; background-color: #ffe600;"> {{item.projectname | uppercase}}</h2>
 </div>


 <div>
  <div class="container mt-5">
    <button type="button" class="btn btn-primary" style="background-color: #ffe600; border: 0px ; color: #333333; " data-bs-toggle="modal" data-bs-target="#myModal">ADD MEMBERS</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"  style="background-color: #ffe600;">
                    <h5 class="modal-title">ADD MEMBERS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                      <select class="form-select" aria-label="Default select example" id="userId"  name="userId" [(ngModel)]="projectmember.userId">
                          <option *ngFor="let user of users"  value="{{user.userId}}" >
                            {{user.firstName | uppercase}}
                          </option>

                      </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" aria-label="Close" (click)="addmember()" data-mdb-dismiss="modal"  class="btn btn-primary">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>
 </div>

<!-- PROJECT MEMBER LIST -->
<ol class="list-group list-group-numbered w-25 p-3">
  <li class="list-group-item" *ngFor="let member of membersofproject" >NAME: {{member.firstName}}{{member.lastName}} EMAILID:{{member.emailid}}</li>

</ol>



<!-- add survey -->

<div>
  <div class="container mt-5">
    <button type="button" class="btn btn-primary" style="background-color: #ffe600; border: 0px ; color:#333333 " data-bs-toggle="modal" data-bs-target="#myModall">ADD SURVEY</button>
    <div class="modal" id="myModall">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"  style="background-color: #ffe600;">
                    <h5 class="modal-title">ADD SURVEY</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                        <label class="form-label required">Survey  NAME</label>
                        <input type="text" class="form-control" name="projectname" id="projectname" [(ngModel)]="createsurvey.surveyname" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label required">Suvey Start Date</label>
                        <input type="date" class="form-control" name="projectDescription" id="projectDescription" [min]="today"  [(ngModel)]="createsurvey.surveyStartDate">
                    </div>
                    <div class="mb-3">
                      <label class="form-label required">Survey End Date</label>
                      <input type="date" class="form-control" name="projectDescription" id="projectDescription" [min]="today"  [(ngModel)]="createsurvey.surveyEndDate" >
                  </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" aria-label="Close" (click)="addsurvey()" data-mdb-dismiss="modal"  class="btn btn-primary">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>
 </div>


 <!-- surveylist -->
<br>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="section_our_solution">
  <div class="row">
    <div *ngFor="let item of surveylists">
    <div class="col-lg-10 col-md-10 col-sm-10">
      <div class="our_solution_category">
        <div class="solution_cards_box">
          <div class="solution_card">

            <div class="solu_title">
              <h3>{{item.surveyname}}</h3>
            </div>
            <div class="solu_description">
              <p>
                {{item.surveyStartDate | date}}
              </p>
              <p>
                {{item.surveyEndDate | date}}
              </p>
              <button type="button"  routerLink="/AddquestionsComponent/{{item.surveyId}}" class="read_more_btn">Add Questions</button>
              <button type="button"  routerLink="/ViewquestiondetailsComponent/{{item.surveyId}}" class="read_more_btn">Review Survey</button>
              <!-- <a routerLink="/CreatesurveyComponent/{{item.projectId}}" class="read_more_btn">Open Project</a> -->
            </div>
          </div>

    </div>
  </div>
</div>
</div>
</div>
</div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
