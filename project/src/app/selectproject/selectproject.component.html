<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Bootstrap 5 Modal</title>
  <style>
      .modal-header {
          background: #F7941E;
          color: #fff;
      }

      .required:after {
          content: "*";
          color: red;
      }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #333333;">
    <div class="container-fluid">
        <a class="navbar-brand"> <img src="https://res.cloudinary.com/giricloud/image/upload/v1650438108/PicsArt_04-20-12.30.14_gjlakm.png" height="28" alt="CoolBrand"> </a>
        <div class="navbar-nav ms-right"> <a  class="nav-item nav-link" style="color: #ffe600;">{{role}}</a></div>
        <div class="navbar-nav ms-auto">  <button type="button" class="btn btn-dark" style="background-color: #333333; border: 0px ; color: #ffe600;" (click)="logout()">LOGOUT</button></div>
     </div>
  </nav>


<br><br><br><br>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <div class="section_our_solution">
    <h2 style="padding-left: 21rem;"> SELECT A PROJECT</h2>
    <div class="row">
      <div *ngFor="let item of projectlists">
      <div class="col-lg-10 col-md-10 col-sm-10">
        <div class="our_solution_category">
          <div class="solution_cards_box">
            <div class="solution_card">

              <div class="solu_title">
                <h3>{{item.projectname}}</h3>
              </div>
              <div class="solu_description">
                <p>
                  {{item.projectDescription}}
                </p>
                <button type="button"  routerLink="/SelectsurveyComponent/{{item.projectId}}"class="read_more_btn">Open Project</button>
                <!-- <a routerLink="/CreatesurveyComponent/{{item.projectId}}" class="read_more_btn">Open Project</a> -->
              </div>
            </div>

      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
